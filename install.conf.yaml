- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/nvim:
      path: nvim/**
      glob: true
      create: true
      force: true
    # quotes!
    ~/.quotes:
      path: quotes
      create: true
      clean: true
    ~/raycast:
      path: raycast
      create: true

# NEW
    ~/.zshrc: conf/zsh/zshrc
    ~/.oh-my-zsh: 
      path: conf/zsh/oh-my-zsh/**
      create: true
      glob: true
    ~/.p10k.zsh: conf/zsh/p10k.zsh

# oh-my-zsh startup and config
#~/.zshrc: zshrc 
    ~/.zsh-scripts: 
      path: zsh-scripts
      create: true
      clean: true
    ~/.alacritty.yml: alacritty.yml
    ~/.gitignore_global: gitignore_global
    ~/.gitattributes_global: gitattributes_global
    ~/.gitconfig: gitconfig
    /usr/local/bin/:
        path: local/bin/*
        glob: true
        if: '[[ -d local ]]'
