- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    # oh-my-zsh startup and config
    ~/.zshrc: zshrc 
    ~/.zsh-scripts: 
      path: zsh-scripts
      create: true
    ~/.oh-my-zsh:
      path: oh-my-zsh
      create: true
    ~/.zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.alacritty.yml: alacritty.yml
    ~/.gitignore_global: gitignore_global
    ~/.gitattributes_global: gitattributes_global
    ~/.gitconfig: gitconfig
    ~/Library/Application Support/JetBrains/PyCharmCE2020.1/keymaps: pycharm/keymaps
    /usr/local/bin/dirjump: dirjump
    /usr/local/bin/dockertags: dockertags
    ~/.dirjump-aliases: dirjump-aliases 
    ~/.config/nvim:
      path: nvim
      create: true
      force: true
    /usr/local/bin/:
        path: local/bin/*
        glob: true
        if: '[[ -d local ]]'
