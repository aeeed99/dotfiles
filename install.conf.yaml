- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.zsh: zsh
    ~/.zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.alacritty.yml: alacritty.yml
    ~/.zpreztorc: zpreztorc
    ~/.gitignore_global: gitignore_global
    ~/.gitattributes_global: gitattributes_global
    ~/.gitconfig: gitconfig
    ~/Library/Application Support/JetBrains/PyCharmCE2020.1/keymaps: pycharm/keymaps
    ~/.config/nvim/init.vim:
      path: init.vim
      create: true
    /usr/local/bin/:
        path: local/bin/*
        glob: true
        if: '[[ -d local ]]'
